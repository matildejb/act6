
      <div class="card h-100">
        <div class="text-center">
          <img class="card-img-top p-2" [src]="miUsuario.image" [alt]="miUsuario.username" />
        </div>
        <div class="card-body">
          <h5 class="card-title mb-3 text-center">{{miUsuario.first_name}} {{miUsuario.last_name}}</h5>
          <app-botonera [parent]="'card'" [idUsuario]="miUsuario._id"></app-botonera>
        </div>
      </div>
