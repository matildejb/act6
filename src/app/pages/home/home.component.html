<!--Se representa el buscador que filtra usuarios por nombre
 y la lista de usuarios que se dibuja con un bucle for, donde 
añadimos el componente user-card que es donde damos formato
a cada usuario-->
<div class="container">
<div class="botones">
<button (click)="primeraPagina()" class="btn btn-primary btn-sm">1 página</button>
<button (click)="segundaPagina()" class="btn btn-primary btn-sm">2 página</button>
</div>
<div class="buscador">
<app-search></app-search>
</div>
</div>

<div class="container pb-5 mb-5">
  <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
    @for(usuario of misUsuarios; track usuario.id){
    <app-user-card [miUsuario]="usuario"></app-user-card>
    } @empty {
    <div class="vh-100">
      <h3 class="alert alert-warning text-center">No hay resultados</h3>
    </div>
    }
  </div>
</div>
